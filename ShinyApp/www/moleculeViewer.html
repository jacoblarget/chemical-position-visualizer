<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<!-- Before running this file:
        Put the ChemDoodleWeb-8.0.0 folder and sum_xyz.js in the same
        directory as moleculeViewer.html(Look at app.R for final configuration).
-->
<html><head>
<title></title>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link rel="stylesheet" href="ChemDoodleWeb-8.0.0/install/ChemDoodleWeb.css" type="text/css">
<script type="text/javascript" src="ChemDoodleWeb-8.0.0/install/ChemDoodleWeb.js"></script>
<link rel="stylesheet" href="ChemDoodleWeb-8.0.0/install/uis/jquery-ui-1.11.4.css" type="text/css">
<script type="text/javascript" src="ChemDoodleWeb-8.0.0/install/uis/ChemDoodleWeb-uis.js"></script>
</head>
<body>
<script type ="text/javascript" src="sum_xyz.js"></script>
<script>
var moleculeDict = {};
for (key in geomDict) {
moleculeDict[key] = ChemDoodle.readXYZ(geomDict[key],1);
};
var display = new ChemDoodle.EditorCanvas3D('display',400,400,{useServices:false,includeToolbar:true});
display.specs.set3DRepresentation('van der Waals Spheres');
function moleculeViewer(index){
display.loadMolecule(moleculeDict[index]);
};
moleculeViewwer(1);

</script>
</body>
</html>
